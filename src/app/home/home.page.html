<ion-header [translucent]="true">
  <ion-toolbar color="dailynote" >
    <ion-buttons slot="start" > 
      <ion-menu-button>  </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Daily note
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <img class="welcome-card" src="assets/dailynote_hero.jpg">
      <ion-card-subtitle>
        Pour ne rien oublier , ou que vous soyez ! 
      </ion-card-subtitle>
      <ion-card-title>
        NOTE 1
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Notez tout ce qui vous passe par la tÃªte. Ajoutez des notes, 

        des listes, des photos et des contenus audio.</p> 
    </ion-card-content>
  </ion-card>



  <ion-card *ngFor ="let note of notes">
    <ion-card-header>
      <ion-card-title>
        id : {{note.id}} , 
        {{note.title}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{note.content}}
    </ion-card-content>
  </ion-card>

  
    <ion-fab vertical="bottom" horizontal="end" slot="fixed"> 

      <ion-fab-button color= "dailynote" (click)="addNote()"> 

        <ion-icon name="add"></ion-icon> 

      </ion-fab-button> 


      
     </ion-fab>
