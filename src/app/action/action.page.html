<ion-header>

  <ion-toolbar color="dailynote">

    <ion-buttons slot="start"> <!--  Un bouton  permettant le retour en arrière -->

      <ion-back-button defaultHref="/menu/actions" text=""></ion-back-button>

    </ion-buttons>

    <ion-title>{{action.title}}</ion-title>

    <ion-buttons *ngIf="!action.isDone"  slot="end"> <!--  Un bouton  permettant la modification d'une note -->

      <ion-button (click)="saveNote()">

        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>

      </ion-button>

    </ion-buttons>
    <ion-buttons   slot="end"> <!--  Un bouton  permettant la suppression d'une note  ion-button (click)="deleteNote()">-->
      <!-- button permet de modifier l'etat d'une note-->
      <ion-button (click)="deleteNote()">

        <ion-icon slot="icon-only" name="trash"></ion-icon>

      </ion-button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">

  {{action.content}}

  <h6 class="ion-text-end">Editée le:{{action.time_stamp|date: 'dd/MM/yyyy - HH:mm'}} </h6>

</ion-content>
